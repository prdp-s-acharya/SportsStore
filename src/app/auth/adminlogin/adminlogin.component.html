<form #adminform="ngForm" (ngSubmit)="submit(adminform.value)">
    <div class="form-group">
        <label for="username">email:</label>
        <input
        name="username"
            id="username" 
            type="text" 
            class="form-control"
            ngModel>
    </div>
    <div class="form-group">
        <label for="password">password:</label>
        <input 
        name="password"
            id="password" 
            type="password" 
            class="form-control"
            ngModel>
    </div>
    <button class="btn btn-primary" type="submit" >Login</button>
</form>
